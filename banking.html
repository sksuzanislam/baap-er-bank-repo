<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>
    <h1 class="text-5xl text-center font-semibold mt-16 ">Let get some <span class="text-emerald-700">Moooney </span>!!!
    </h1>
</header>

<body>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaton -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 texr-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withDraw-total">00</span></h4>
                </div>
                <div class="bg-amber-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>

                    <div>

                        <input id="deposit-input" class="bordor block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-whit font-medium">Depsit</button>
                    </div>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw </h3>

                    <div>

                        <input id="withdraw-input" class="bordor block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-whit font-medium">Depsit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>

</html>
